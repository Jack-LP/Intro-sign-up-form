<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Intro sign up form</title>
    <link rel="stylesheet" href="./scss/main.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="section-one">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </section>
        <section class="section-two">
          <div class="try-card">
            <p>
              <span class="bold">Try it free 7 days</span> then $20/mo.
              thereafter
            </p>
          </div>
          <div class="signup-form-section">
            <form class="signup-form" action="#">
              <input class="text-input" type="text" placeholder="First Name" />
              <input class="text-input" type="text" placeholder="Last Name" />
              <input
                id="email-input"
                type="email"
                placeholder="Email Address"
              />
              <input
                class="text-input"
                type="password"
                placeholder="Password"
              />
              <input
                id="submit-btn"
                type="submit"
                value="Claim your free trial"
              />
            </form>
            <p>
              By clicking the button, you are agreeing to our
              <span class="red-highlight">Terms and Services</span>
            </p>
          </div>
        </section>
      </div>
    </main>

    <!-- 
  

  First Name 
  Last Name 
  Email Address
  Password

  Claim your free trial 

  By clicking the button, you are agreeing to our Terms and Services
   -->
  </body>
</html>
